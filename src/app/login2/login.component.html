<div class="container mt-5" class="bg-white p-5 max-w-md mx-auto rounded shadow-sm text-center  ">
  <h2 class="text-4xl">BANK SOFKA</h2>
  <form  class="mt-4 " >
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" class="form-control" id="username"  [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
    </div>
    <button  type="button"  class="btn btn-sm btn-primary"  (click)="login(username, password)">Iniciar sesión</button>

        <br /><br />
        <button  type="button"  class="btn btn-sm btn-success" (click)="openModal($event)" >Registrar</button>

        <ng-template #content let-modal>
          
          <div class="modal-body">
            <app-singup> </app-singup>
          </div>

        </ng-template>
        <br />
        <a
          class="text-black-400 text-sm underline self-center md:self-auto mt-4 md:mt-0"
          >Forgot your password?
        </a>
  </form>
</div>
