<div class="d-flex align-items-center" style="background-color: rgba(220, 220, 220, 0.5);">
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="d-flex flex-column align-items-start">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID de Cuenta</th>
              <th scope="col">Tipo de Cuenta </th>
              <th scope="col">Balance</th>
              <th scope="col">Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let account of accountUser">
              <td>{{ account.id }}</td>
              <td>{{ account.accountType.name }}</td>
              <td>${{ account.acc_Balance }}</td>
              <td>{{ account.state ? 'Activo' : 'Inactivo' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>





<div class="d-flex align-items-center mt-3" style="background-color: rgba(255, 255, 255, 0.5);">
  <div class="container">
    <div class="d-flex flex-column align-items-center mt-3" style="width: 200px;">
      <div class="card">
        <img alt="fotoperfil" [src]="customer?.avatarUrl || 'https://i.pinimg.com/474x/bd/f4/d3/bdf4d3fe1f9a17136319df951fe9b3e0.jpg'" class="card-img-top rounded-circle mt-3" style="width: 100px; height: 100px;">
        <div class="card-body d-flex flex-column">
          <h4 class="card-title mt-3 text-center">Nombre: {{ customer?.fullName }}</h4>
          <h6 class="card-subtitle mb-2 text-muted mt-3 text-center" style="font-size: smaller;">Id de Usuario: {{ customer?.id }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>



  <div class="d-flex mt-3 justify-content-between">
    <div class="d-flex flex-column align-items-start">
      <div class="my-3">
        <button (click)="openEditModal()" class="btn btn-primary">Agregar tipo de cuenta</button>
      </div>
      <div class="my-3">
        <button (click)="openEditModal2()" class="btn btn-primary">Agregar dep√≥sito</button>
      </div>
    </div>
    <div class="d-flex flex-column align-items-end">
      <div class="my-3">
        <button [routerLink]="['/customer']" class="btn btn-danger">Cambios de cuenta</button>
      </div>
    </div>
  </div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Registro</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-createaccounttype></app-createaccounttype>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close()"
    >
      Cerrar
    </button>
  </div>
</ng-template>
